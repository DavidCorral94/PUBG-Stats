<html>

<head>
    <title>PUBG Stats</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="light-blue darken-2">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">PUBG Stats<span id="beta">[beta]</span></a>
                <ul class="right hide-on-med-and-down">
                    <li class="active"><a href="#!">Single Stats</a></li>
                    <li><a href="/comparator.html">Comparator</a></li>
                    <li><a href="https://github.com/Davidcorral94/PUBG-Stats">GitHub</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <section class='container'>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s3"></div>
                    <div class="input-field col s4">
                        <input id="pubg-name" type="text" class="validate">
                        <label for="pubg-name">PUBG Name</label>
                    </div>
                    <div class="input-field col s2 center">
                        <button id="single-search" class="btn waves-effect waves-light light-blue darken-2" type="submit" onclick="getStats($('#pubg-name').val())" disabled="disabled">Go!
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="col s3"></div>
                </div>
            </div>
        </div>
        <div id="error" class="card red lighten-5" style="display: none">
            <div class="card-content red-text">
                <p>Ups! It looks like something fail. Please check if the name is right or try again later!</p>
            </div>
        </div>
        <div class="center" id="loader" style="display: none">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="stats" style="display: none">
            <h5>Region EU - Season 3</h5>
            <ul class="collapsible popout" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">looks_one</i><b class="blue-text text-light-blue darken-2">SOLO</b></div>
                    <div class="collapsible-body">
                        <table class="bordered">
                            <tbody id="solo-fp">
                            </tbody>
                        </table>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">looks_two</i><b class="blue-text text-light-blue darken-2">DUO</b></div>
                    <div class="collapsible-body">
                        <table class="bordered">
                            <tbody id="duo-fp">
                            </tbody>
                        </table>
                    </div>
                </li>
                <li>
                    <div class="collapsible-header"><i class="material-icons">looks_4</i><b class="blue-text text-light-blue darken-2">SQUAD</b></div>
                    <div class="collapsible-body">
                        <table class="bordered">
                            <tbody id="squad-fp">
                            </tbody>
                        </table>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <script>
        $(document).ready(function() {
            $('.collapsible').collapsible();
        });

        $('#pubg-name').keyup(function() {
            var empty = false;
            $('#pubg-name').each(function() {
                if ($(this).val() == '') {
                    empty = true;
                }
            });

            if (empty) {
                $('#single-search').attr('disabled', 'disabled');
            }
            else {
                $('#single-search').removeAttr('disabled');
            }
        });
    </script>
</body>

</html>
